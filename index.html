<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System | EELU</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getDatabase, ref, set, onValue, push, serverTimestamp, off, get } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

            const firebaseConfig = {
                apiKey: "AIzaSyBObz0uvQdLKkCGF7Txb_EPw686FzTmAes",
                authDomain: "eelu-attendance.firebaseapp.com",
                databaseURL: "https://eelu-attendance-default-rtdb.firebaseio.com",
                projectId: "eelu-attendance",
                storageBucket: "eelu-attendance.appspot.com",
                messagingSenderId: "5132239076",
                appId: "1:5132239076:web:8a3ea3f78d1ca106596cf1",
                measurementId: "G-D2WNX8RGRL"
            };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        class AttendanceSystem {
            constructor() {
                this.rosterData = [];
                this.subjectName = '';
                this.existingWeeks = [];
                this.maxExistingWeek = 0;
                this.savedLocations = JSON.parse(localStorage.getItem('savedLocations') || '{}');
                this.setupEventListeners();
                this.initializeUI();
            }

            setupEventListeners() {
                // File upload handling
                const rosterInput = document.getElementById('roster');
                const dropZone = document.querySelector('.file-upload');

                dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dropZone.classList.add('drag-over');
                });

                dropZone.addEventListener('dragleave', () => {
                    dropZone.classList.remove('drag-over');
                });

                dropZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    dropZone.classList.remove('drag-over');
                    const file = e.dataTransfer.files[0];
                    if (file) this.handleFileUpload(file);
                });

                rosterInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) this.handleFileUpload(file);
                });

                // Location toggle handling
                const locationToggle = document.getElementById('useLocation');
                locationToggle.addEventListener('change', () => {
                    document.getElementById('locationSettings').classList.toggle('hidden', !locationToggle.checked);
                });

                // Form submission
                document.getElementById('sessionForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.createSession();
                });

                // QR code scanning for location
                document.getElementById('scanLocationBtn').addEventListener('click', () => {
                    this.openLocationScanner();
                });

                // Listen for location data from mobile page
                window.addEventListener('message', (event) => {
                    if (event.data.type === 'location') {
                        this.handleLocationData(event.data);
                    }
                });
            }

            initializeUI() {
                // Initialize saved locations dropdown
                this.updateLocationDropdown();
                
                // Set up subject name handling
                const subjectInput = document.getElementById('subjectNameInput');
                subjectInput.addEventListener('input', () => {
                    this.subjectName = subjectInput.value.trim();
                    this.updateCreateButtonState();
                });
            }

            updateLocationDropdown() {
                const dropdown = document.getElementById('savedLocations');
                dropdown.innerHTML = '<option value="">Select a saved location</option>';
                
                Object.entries(this.savedLocations).forEach(([name, data]) => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = `${name} (${data.lat.toFixed(6)}, ${data.lng.toFixed(6)})`;
                    dropdown.appendChild(option);
                });
            }

            async handleFileUpload(file) {
                try {
                    const fileNameSpan = document.getElementById('fileName');
                    fileNameSpan.textContent = file.name;

                    // Auto-fill subject name from filename
                    const subjectName = file.name.replace(/\.[^/.]+$/, '').replace(/_/g, ' ');
                    document.getElementById('subjectNameInput').value = subjectName;
                    this.subjectName = subjectName;

                    const data = await this.readExcelFile(file);
                    this.processRosterData(data);
                    
                    document.getElementById('rosterInfo').classList.remove('hidden');
                    this.updateCreateButtonState();
                    this.showMessage('Roster uploaded successfully!', 'success');
                } catch (error) {
                    console.error('File upload error:', error);
                    this.showMessage('Error processing file: ' + error.message, 'danger');
                }
            }

            async readExcelFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = new Uint8Array(e.target.result);
                            const workbook = XLSX.read(data, { type: 'array' });
                            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                            const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                            resolve(jsonData);
                        } catch (error) {
                            reject(new Error('Invalid file format'));
                        }
                    };
                    reader.onerror = () => reject(new Error('File read error'));
                    reader.readAsArrayBuffer(file);
                });
            }

            processRosterData(data) {
                // Skip header row and empty rows
                const rows = data.filter(row => row.length > 0);
                if (rows.length < 2) throw new Error('File contains no data');

                const headers = rows[0].map(h => String(h).toLowerCase().trim());
                const idIndex = headers.findIndex(h => h.includes('id'));
                const nameIndex = headers.findIndex(h => h.includes('name'));
                const sectionIndex = headers.findIndex(h => h.includes('section'));

                if (idIndex === -1 || nameIndex === -1) {
                    throw new Error('File must contain student ID and name columns');
                }

                this.rosterData = [];
                this.existingWeeks = [];

                // Process each row
                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i];
                    if (!row[idIndex] || !row[nameIndex]) continue;

                    const student = {
                        id: String(row[idIndex]).trim(),
                        name: String(row[nameIndex]).trim(),
                        section: sectionIndex !== -1 ? String(row[sectionIndex] || '').trim() : ''
                    };

                    // Look for week columns (e.g., "Week 1", "W1", etc.)
                    headers.forEach((header, index) => {
                        if (/week|w\s*\d+/i.test(header)) {
                            const weekNum = parseInt(header.match(/\d+/)[0]);
                            if (weekNum > this.maxExistingWeek) {
                                this.maxExistingWeek = weekNum;
                            }
                            if (!this.existingWeeks.includes(weekNum)) {
                                this.existingWeeks.push(weekNum);
                            }
                            student[`week${weekNum}`] = row[index] || 0;
                        }
                    });

                    this.rosterData.push(student);
                }

                // Update UI
                document.getElementById('studentCount').textContent = this.rosterData.length;
                document.getElementById('weekCount').textContent = 
                    this.existingWeeks.length ? this.existingWeeks.sort((a,b) => a-b).join(', ') : 'None';

                // Pre-fill week number if possible
                const weekInput = document.getElementById('week');
                weekInput.value = this.maxExistingWeek + 1;
            }

            async createSession() {
                try {
                    const week = document.getElementById('week').value;
                    const maxAttendees = document.getElementById('max_attendees').value;
                    const email = document.getElementById('ta_email').value;
                    const useLocation = document.getElementById('useLocation').checked;
                    
                    if (!this.rosterData.length || !this.subjectName || !week || !maxAttendees) {
                        throw new Error('Please fill in all required fields');
                    }

                    const sessionId = 'session_' + Date.now();
                    const sessionData = {
                        id: sessionId,
                        subject: this.subjectName,
                        week,
                        maxAttendees: parseInt(maxAttendees),
                        roster: this.rosterData,
                        taEmail: email,
                        createdAt: serverTimestamp(),
                        active: true,
                        attendeeCount: 0,
                        useLocation,
                        existingWeeks: [...this.existingWeeks],
                        maxExistingWeek: this.maxExistingWeek
                    };

                    // Add location data if enabled
                    if (useLocation) {
                        const locationName = document.getElementById('savedLocations').value;
                        if (!locationName || !this.savedLocations[locationName]) {
                            throw new Error('Please select a valid location');
                        }
                        sessionData.classLocation = this.savedLocations[locationName];
                        sessionData.locationDistance = parseInt(document.getElementById('locationDistance').value) || 50;
                    }

                    // Save session to Firebase
                    await set(ref(database, `sessions/${sessionId}`), sessionData);

                    // Generate QR code
                    this.generateQRCode(sessionId);
                    
                    // Show success message
                    this.showMessage('Session created successfully!', 'success');
                    
                    // Reset form
                    document.getElementById('sessionForm').reset();
                    document.getElementById('locationSettings').classList.add('hidden');
        } catch (error) {
                    console.error('Session creation error:', error);
                    this.showMessage(error.message, 'danger');
                }
            }

            generateQRCode(sessionId) {
                const formUrl = `${window.location.origin}/form.html?session=${sessionId}`;
                const qr = qrcode(0, 'L');
                qr.addData(formUrl);
                qr.make();

                const qrContainer = document.getElementById('qrCode');
                qrContainer.innerHTML = qr.createImgTag(10);
                qrContainer.classList.remove('hidden');

                // Add URL below QR code
                const urlDiv = document.createElement('div');
                urlDiv.className = 'mt-4 text-center';
                urlDiv.innerHTML = `
                    <p class="mb-2">Session URL:</p>
                    <input type="text" value="${formUrl}" readonly class="form-control text-center">
                `;
                qrContainer.appendChild(urlDiv);
            }

            openLocationScanner() {
                const locationId = Date.now();
                const width = 500;
                const height = 700;
                const left = (screen.width - width) / 2;
                const top = (screen.height - height) / 2;
                
                window.open(
                    'location.html',
                    'locationScanner',
                    `width=${width},height=${height},left=${left},top=${top}`
                );
            }

            handleLocationData(data) {
                const { name, data: locationData } = data;
                this.savedLocations[name] = locationData;
                localStorage.setItem('savedLocations', JSON.stringify(this.savedLocations));
                this.updateLocationDropdown();
                document.getElementById('savedLocations').value = name;
                this.showMessage(`Location "${name}" saved successfully!`, 'success');
            }

            showMessage(text, type) {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = text;
                messageDiv.className = `alert alert-${type}`;
                messageDiv.classList.remove('hidden');
                
                setTimeout(() => {
                    messageDiv.classList.add('hidden');
                }, 5000);
            }

            updateCreateButtonState() {
                const createBtn = document.getElementById('createSessionBtn');
                createBtn.disabled = !this.rosterData.length || !this.subjectName;
            }
        }

        // Initialize the system when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AttendanceSystem();
        });
    </script>
    
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5a6fd8;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --dark: #1f2937;
            --light: #f8fafc;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-light: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --border-radius: 12px;
            --border-radius-lg: 16px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--light);
            line-height: 1.6;
            color: var(--dark);
            overflow-x: hidden;
            background-image: radial-gradient(circle at 10% 20%, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 90%);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
            animation: slideIn 0.8s ease-out;
        }
        
        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: slideDown 0.8s ease-out;
        }
        
        header p {
            font-size: 1.1rem;
            color: #6b7280;
            font-weight: 400;
            animation: slideDown 0.8s ease-out 0.2s both;
        }
        
        .card {
            background: white;
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease-out;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        .card:hover::before {
            transform: scaleX(1);
        }
        
        .card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .card h2 i {
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .btn {
            background: var(--gradient);
            color: white;
            padding: 0.875rem 1.75rem;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        label i {
            color: var(--primary);
            width: 16px;
        }
        
        input, select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }
        
        .file-upload {
            border: 2px dashed #d1d5db;
            padding: 3rem 2rem;
            text-align: center;
            border-radius: var(--border-radius-lg);
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            background: var(--gradient-light);
            cursor: pointer;
        }
        
        .file-upload:hover, .file-upload.drag-over {
            border-color: var(--primary);
            background: rgba(102, 126, 234, 0.05);
        }
        
        .file-upload input[type="file"] {
            display: none;
        }
        
        .alert {
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            animation: slideInDown 0.5s ease-out;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: #047857;
            border-left: 4px solid var(--success);
        }
        
        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #b91c1c;
            border-left: 4px solid var(--danger);
        }
        
        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            color: #1d4ed8;
            border-left: 4px solid var(--info);
        }
        
        .hidden {
            display: none;
        }
        
        .flex {
            display: flex;
        }
        
        .gap-4 {
            gap: 1rem;
        }
        
        .flex-1 {
            flex: 1;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mb-2 {
            margin-bottom: 0.5rem;
        }
        
        .mt-4 {
            margin-top: 1rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: var(--border-radius);
            font-size: 0.875rem;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-50%) scaleX(0); }
            to { transform: translateX(-50%) scaleX(1); }
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .flex {
                flex-direction: column;
            }
            
            .gap-4 {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-qrcode"></i> EELU Attendance System</h1>
            <p>Teaching Assistant Dashboard</p>
        </header>

        <div id="message" class="alert hidden"></div>

        <!-- Upload Roster Section -->
        <div class="card">
            <h2><i class="fas fa-cloud-upload-alt"></i> Upload Student Roster</h2>
            <div class="file-upload">
                <input type="file" id="roster" name="roster" accept=".xlsx,.csv" hidden>
                <label for="roster">
                    <i class="fas fa-file-excel"></i>
                    <span>Drag & drop or click to upload Excel/CSV file</span>
                </label>
                <div id="fileName">No file selected</div>
            </div>
            <div id="rosterInfo" class="hidden">
                <div class="flex gap-4">
                    <div class="form-group flex-1">
                        <label for="subjectNameInput">
                            <i class="fas fa-book"></i> Subject Name
                        </label>
                        <input type="text" id="subjectNameInput" placeholder="Enter subject name">
                    </div>
                    <div class="flex-1">
                        <p><strong><i class="fas fa-users"></i> Students:</strong> <span id="studentCount">0</span></p>
                        <p><strong><i class="fas fa-calendar-week"></i> Detected Weeks:</strong> <span id="weekCount">None</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create Session Section -->
        <div class="card">
            <h2><i class="fas fa-plus-circle"></i> Create Attendance Session</h2>
            <form id="sessionForm">
                <div class="flex gap-4">
                    <div class="form-group flex-1">
                        <label for="week">
                            <i class="fas fa-calendar-week"></i> Week Number
                        </label>
                        <input type="number" id="week" min="1" required>
                    </div>
                    <div class="form-group flex-1">
                        <label for="max_attendees">
                            <i class="fas fa-users"></i> Max Attendees
                        </label>
                        <input type="number" id="max_attendees" min="1" value="30" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="ta_email">
                        <i class="fas fa-envelope"></i> Outlook Email (Optional)
                    </label>
                    <input type="email" id="ta_email" placeholder="your.email@outlook.com">
                </div>
                
                <div class="form-group">
                    <label class="flex gap-4">
                        <input type="checkbox" id="useLocation">
                        <span><i class="fas fa-map-marker-alt"></i> Enable Location Verification</span>
                    </label>
                </div>
                
                <div id="locationSettings" class="hidden">
                    <div class="flex gap-4">
                        <div class="form-group flex-1">
                            <label for="savedLocations">
                                <i class="fas fa-map-marked-alt"></i> Saved Locations
                            </label>
                            <select id="savedLocations" required>
                                <option value="">Select a saved location</option>
                            </select>
                        </div>
                        <div class="form-group flex-1">
                            <label for="locationDistance">
                                <i class="fas fa-ruler"></i> Max Distance (meters)
                            </label>
                            <input type="number" id="locationDistance" value="50" min="10" max="1000">
                        </div>
                    </div>
                    <button type="button" id="scanLocationBtn" class="btn btn-secondary">
                        <i class="fas fa-qrcode"></i> Scan New Location
                    </button>
                </div>
                
                <button type="submit" id="createSessionBtn" class="btn" disabled>
                    <i class="fas fa-plus-circle"></i> Create Session
                </button>
            </form>
        </div>

        <!-- QR Code Section -->
        <div id="qrCode" class="card hidden">
            <h2><i class="fas fa-qrcode"></i> Session QR Code</h2>
            <div class="text-center">
                <!-- QR code will be inserted here -->
            </div>
        </div>
    </div>
</body>
</html>
