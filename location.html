<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Class Location | EELU</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #667eea;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background: #f8fafc;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 2rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin: 0 auto;
            transition: transform 0.2s;
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: #047857;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #b91c1c;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            color: #1d4ed8;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            color: #b45309;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }
        
        .hidden {
            display: none;
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .location-form {
            display: none;
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4b5563;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .location-preview {
            background: rgba(102, 126, 234, 0.05);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            text-align: left;
        }

        .location-preview p {
            margin: 0.5rem 0;
            color: #4b5563;
        }

        .location-preview strong {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-map-marker-alt"></i> Set Class Location</h1>
        
        <div id="message" class="alert hidden"></div>
        
        <div id="spinner" class="spinner"></div>
        
        <button id="getLocationBtn" class="btn">
            <i class="fas fa-location-arrow"></i> Get Current Location
        </button>

        <div id="locationForm" class="location-form">
            <div class="location-preview">
                <p><strong>Latitude:</strong> <span id="lat"></span></p>
                <p><strong>Longitude:</strong> <span id="lng"></span></p>
                <p><strong>Accuracy:</strong> <span id="accuracy"></span> meters</p>
            </div>

            <div class="form-group">
                <label for="locationName">Location Name (e.g., "Room 101")</label>
                <input type="text" id="locationName" placeholder="Enter a friendly name for this location" required>
            </div>

            <button id="saveLocationBtn" class="btn">
                <i class="fas fa-save"></i> Save Location
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBObz0uvQdLKkCGF7Txb_EPw686FzTmAes",
            authDomain: "eelu-attendance.firebaseapp.com",
            databaseURL: "https://eelu-attendance-default-rtdb.firebaseio.com",
            projectId: "eelu-attendance",
            storageBucket: "eelu-attendance.appspot.com",
            messagingSenderId: "5132239076",
            appId: "1:5132239076:web:8a3ea3f78d1ca106596cf1",
            measurementId: "G-D2WNX8RGRL"
        };

        const firebaseApp = initializeApp(firebaseConfig);
        const database = getDatabase(firebaseApp);

        let currentPosition = null;

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `alert alert-${type}`;
            messageDiv.classList.remove('hidden');
        }

        function updateLocationPreview(position) {
            document.getElementById('lat').textContent = position.coords.latitude.toFixed(6);
            document.getElementById('lng').textContent = position.coords.longitude.toFixed(6);
            document.getElementById('accuracy').textContent = Math.round(position.coords.accuracy);
            document.getElementById('locationForm').style.display = 'block';
        }

        async function getLocation() {
            if (!navigator.geolocation) {
                showMessage('Geolocation is not supported by your browser', 'danger');
                return;
            }

            const spinner = document.getElementById('spinner');
            const getLocationBtn = document.getElementById('getLocationBtn');
            
            spinner.style.display = 'block';
            getLocationBtn.disabled = true;
            showMessage('Getting your location...', 'info');
            
            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };

            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, options);
                });

                if (position.coords.accuracy > 100) {
                    showMessage('Location accuracy is too low. Please try again in a more open area.', 'warning');
                    spinner.style.display = 'none';
                    getLocationBtn.disabled = false;
                    return;
                }

                currentPosition = position;
                updateLocationPreview(position);
                showMessage('Location captured successfully!', 'success');
            } catch (error) {
                let message = 'Could not get your location: ';
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        message += 'Please enable location access in your browser settings';
                        break;
                    case error.POSITION_UNAVAILABLE:
                        message += 'Location information is unavailable';
                        break;
                    case error.TIMEOUT:
                        message += 'Location request timed out';
                        break;
                    default:
                        message += error.message;
                }
                showMessage(message, 'danger');
                getLocationBtn.disabled = false;
            }
            
            spinner.style.display = 'none';
        }

        async function saveLocation() {
            if (!currentPosition) {
                showMessage('Please get location first', 'warning');
                return;
            }

            const locationName = document.getElementById('locationName').value.trim();
            if (!locationName) {
                showMessage('Please enter a location name', 'warning');
                return;
            }

            const saveBtn = document.getElementById('saveLocationBtn');
            saveBtn.disabled = true;

            try {
                // Save to localStorage
                const savedLocations = JSON.parse(localStorage.getItem('savedLocations') || '{}');
                savedLocations[locationName] = {
                    lat: currentPosition.coords.latitude,
                    lng: currentPosition.coords.longitude,
                    accuracy: currentPosition.coords.accuracy,
                    timestamp: Date.now()
                };
                localStorage.setItem('savedLocations', JSON.stringify(savedLocations));

                // If this was opened from the main page, send the location back
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'location',
                        name: locationName,
                        data: savedLocations[locationName]
                    }, '*');
                }

                showMessage('Location saved successfully! You can close this window.', 'success');
                setTimeout(() => window.close(), 2000);
            } catch (error) {
                console.error('Error saving location:', error);
                showMessage('Failed to save location', 'danger');
                saveBtn.disabled = false;
            }
        }

        // Set up event listeners
        document.getElementById('getLocationBtn').addEventListener('click', getLocation);
        document.getElementById('saveLocationBtn').addEventListener('click', saveLocation);
    </script>
</body>
</html>
