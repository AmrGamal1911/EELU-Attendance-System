<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Class Location | EELU</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBObz0uvQdLKkCGF7Txb_EPw686FzTmAes",
            authDomain: "eelu-attendance.firebaseapp.com",
            databaseURL: "https://eelu-attendance-default-rtdb.firebaseio.com",
            projectId: "eelu-attendance",
            storageBucket: "eelu-attendance.appspot.com",
            messagingSenderId: "5132239076",
            appId: "1:5132239076:web:8a3ea3f78d1ca106596cf1",
            measurementId: "G-D2WNX8RGRL"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.sendLocationToFirebase = async function(location, sessionId) {
            try {
                const locationRef = ref(database, `temp-locations/${sessionId}`);
                await set(locationRef, {
                    lat: location.lat,
                    lng: location.lng,
                    accuracy: location.accuracy,
                    timestamp: new Date().toISOString()
                });
                return true;
            } catch (error) {
                console.error('Error saving location:', error);
                return false;
            }
        };
    </script>
    
    <style>
        :root {
            --primary: #667eea;
            --success: #10b981;
            --danger: #ef4444;
            --info: #3b82f6;
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background: #f8fafc;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin-bottom: 2rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin: 0 auto;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
        }
        
        .alert {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            display: none;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: #047857;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #b91c1c;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            color: #1e40af;
            border: 1px solid rgba(59, 130, 246, 0.2);
            display: block;
        }
        
        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .location-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .status-container {
            margin-top: 1rem;
        }

        .form-section {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            border: 1px solid #e5e7eb;
        }

        .form-section.hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-map-marker-alt"></i> Set Class Location</h1>
        <div id="message" class="alert"></div>
        
        <div class="location-section">
            <div id="spinner" class="spinner"></div>
            <button id="getLocationBtn" class="btn">
                <i class="fas fa-location-arrow"></i> Get Current Location
            </button>
            
            <div id="locationStatus" class="status-container">
                <div class="alert alert-info">
                    Waiting for location...
                </div>
            </div>
            
            <div id="locationNameForm" class="form-section hidden">
                <div class="form-group">
                    <label for="locationName">Location Name:</label>
                    <input type="text" id="locationName" class="form-control" placeholder="e.g., Room 101" required>
                </div>
                <button onclick="saveLocation()" class="btn btn-success">
                    <i class="fas fa-save"></i> Save Location
                </button>
            </div>
        </div>
    </div>

    <script>
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session');

        if (!sessionId) {
            showMessage('Invalid session. Please scan the QR code again.', 'danger');
            document.getElementById('getLocationBtn').disabled = true;
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `alert alert-${type}`;
            messageDiv.style.display = 'block';
        }

        function showSpinner(show) {
            document.getElementById('spinner').style.display = show ? 'block' : 'none';
            document.getElementById('getLocationBtn').disabled = show;
        }

        document.getElementById('getLocationBtn').addEventListener('click', async function() {
            if (!navigator.geolocation) {
                showMessage('Geolocation is not supported by your browser.', 'danger');
                return;
            }

            showSpinner(true);
            showMessage('Getting your location...', 'info');

            try {
                const position = await new Promise((resolve, reject) => {
                    const options = {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    };
                    
                    navigator.geolocation.getCurrentPosition(resolve, reject, options);
                });

                const locationData = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                    accuracy: Math.min(position.coords.accuracy, 20), // Cap accuracy at 20m
                    timestamp: new Date().toISOString()
                };

                // Send location to Firebase
                const success = await window.sendLocationToFirebase(locationData, sessionId);
                
                if (success) {
                    showMessage('Location set successfully!', 'success');
                    document.getElementById('locationStatus').innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i> Location set successfully!
                        </div>
                    `;
                    // Force close the page using multiple methods
                    setTimeout(() => {
                        try {
                            window.close();
                            // If window.close() doesn't work, try other methods
                            window.location.href = 'about:blank';
                            history.back();
                            window.location.replace('about:blank');
                        } catch (e) {
                            console.error('Error closing window:', e);
                        }
                    }, 1000);
                } else {
                    throw new Error('Failed to save location');
                }

            } catch (error) {
                let errorMessage = 'Error getting location: ';
                
                switch(error.code) {
                    case 1:
                        errorMessage += 'Permission denied. Please allow location access.';
                        break;
                    case 2:
                        errorMessage += 'Position unavailable. Please try again.';
                        break;
                    case 3:
                        errorMessage += 'Timeout. Please try again.';
                        break;
                    default:
                        errorMessage += error.message || 'Unknown error occurred.';
                }
                
                showMessage(errorMessage, 'danger');
            } finally {
                showSpinner(false);
            }
        });

        function saveLocation() {
            const locationName = document.getElementById('locationName').value.trim();
            
            if (!locationName) {
                showMessage('Please enter a location name', 'danger');
                return;
            }
            
            // Clean up Firebase reference before closing
            const locationRef = ref(window.database, `temp-locations/${sessionId}`);
            set(locationRef, null)
                .then(() => {
                    // Clear any existing listeners
                    window.dbOff(locationRef);
                    window.close();
                })
                .catch((error) => {
                    console.error('Error cleaning up:', error);
                    window.close();
                });
        }

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (sessionId) {
                const locationRef = ref(window.database, `temp-locations/${sessionId}`);
                set(locationRef, null).catch(console.error);
            }
        });
    </script>
</body>
</html>
