<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Class Location | EELU</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBObz0uvQdLKkCGF7Txb_EPw686FzTmAes",
            authDomain: "eelu-attendance.firebaseapp.com",
            databaseURL: "https://eelu-attendance-default-rtdb.firebaseio.com",
            projectId: "eelu-attendance",
            storageBucket: "eelu-attendance.appspot.com",
            messagingSenderId: "5132239076",
            appId: "1:5132239076:web:8a3ea3f78d1ca106596cf1",
            measurementId: "G-D2WNX8RGRL"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.sendLocationToFirebase = async function(location, sessionId) {
            try {
                const locationRef = ref(database, `temp-locations/${sessionId}`);
                await set(locationRef, {
                    ...location,
                    timestamp: Date.now()
                });
                return true;
            } catch (error) {
                console.error('Error saving location:', error);
                return false;
            }
        };
    </script>
    
    <style>
        :root {
            --primary: #667eea;
            --success: #10b981;
            --danger: #ef4444;
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background: #f8fafc;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin-bottom: 2rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin: 0 auto;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            display: none;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: #047857;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #b91c1c;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-map-marker-alt"></i> Set Class Location</h1>
        <div id="message" class="alert"></div>
        <div id="spinner" class="spinner"></div>
        <button id="getLocationBtn" class="btn">
            <i class="fas fa-location-arrow"></i> Get Current Location
        </button>
    </div>

    <script>
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session');

        if (!sessionId) {
            showMessage('Invalid session. Please scan the QR code again.', 'danger');
            document.getElementById('getLocationBtn').disabled = true;
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `alert alert-${type}`;
            messageDiv.style.display = 'block';
        }

        async function getLocation() {
            const spinner = document.getElementById('spinner');
            const button = document.getElementById('getLocationBtn');
            
            if (!navigator.geolocation) {
                showMessage('Geolocation is not supported by your browser', 'danger');
                return;
            }

            spinner.style.display = 'block';
            button.disabled = true;
            showMessage('Getting your location...', 'info');

            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                });

                const locationData = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                    accuracy: Math.min(position.coords.accuracy, 20), // Cap accuracy at 20m
                    timestamp: new Date().toISOString()
                };

                // Send location to Firebase
                if (await window.sendLocationToFirebase(locationData, sessionId)) {
                    showMessage('Location set successfully!', 'success');
                    
                    // Update UI
                    document.getElementById('locationStatus').innerHTML = `
                        <div class="alert alert-success">
                            <p><strong>Location acquired:</strong></p>
                            <p>Latitude: ${locationData.lat.toFixed(6)}</p>
                            <p>Longitude: ${locationData.lng.toFixed(6)}</p>
                            <p>Accuracy: Â±${Math.round(locationData.accuracy)}m</p>
                        </div>
                    `;
                    
                    // Show location name form
                    document.getElementById('locationNameForm').classList.remove('hidden');
                } else {
                    throw new Error('Failed to save location data');
                }
            } catch (error) {
                console.error('Error getting location:', error);
                let message = 'Error getting location: ';
                if (error.code) {
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            message += 'Please enable location services in your browser settings.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message += 'Unable to determine your location. Please check your device settings.';
                            break;
                        case error.TIMEOUT:
                            message += 'Location request timed out. Please try again.';
                            break;
                        default:
                            message += error.message || 'Unknown error occurred.';
                    }
                } else {
                    message += error.message || 'Unknown error occurred.';
                }
                showMessage(message, 'danger');
            } finally {
                spinner.style.display = 'none';
                button.disabled = false;
            }
        }

        async function saveLocation() {
            if (!window.currentPosition) {
                showMessage('Please get location first', 'warning');
                return;
            }

            const locationName = document.getElementById('locationName').value.trim();
            if (!locationName) {
                showMessage('Please enter a location name', 'warning');
                return;
            }

            const saveBtn = document.getElementById('saveLocationBtn');
            saveBtn.disabled = true;

            try {
                // Send location data back to parent window
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'location',
                        name: locationName,
                        data: window.currentPosition
                    }, '*');
                    
                    showMessage('Location saved successfully! You can close this window.', 'success');
                    setTimeout(() => window.close(), 2000);
                } else {
                    throw new Error('Could not communicate with main window');
                }
            } catch (error) {
                console.error('Error saving location:', error);
                showMessage('Failed to save location: ' + error.message, 'danger');
                saveBtn.disabled = false;
            }
        }

        // Set up event listeners
        document.getElementById('getLocationBtn').addEventListener('click', getLocation);
        document.getElementById('saveLocationBtn').addEventListener('click', saveLocation);
    </script>
</body>
</html>
