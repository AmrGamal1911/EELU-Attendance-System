<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Class Location | EELU</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #667eea;
            --success: #10b981;
            --danger: #ef4444;
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background: #f8fafc;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin-bottom: 2rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin: 0 auto;
            transition: transform 0.2s;
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: #047857;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #b91c1c;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            color: #1d4ed8;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .hidden {
            display: none !important;
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .location-preview {
            background: #f9fafb;
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-map-marker-alt"></i> Getting Location...</h1>
        <div id="message" class="alert hidden"></div>
        <div id="spinner" class="spinner"></div>
    </div>

    <script>
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `alert alert-${type}`;
            messageDiv.classList.remove('hidden');
        }

        function sendLocationToParent(location) {
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({
                    type: 'location',
                    data: location
                }, '*');
                window.close();
            } else {
                showMessage('Could not communicate with the main window. Please copy these coordinates:', 'danger');
                const coords = `${location.lat},${location.lng}`;
                navigator.clipboard.writeText(coords).then(() => {
                    showMessage('Coordinates copied to clipboard!', 'success');
                });
            }
        }

        // Start getting location immediately when page loads
        window.onload = function() {
            document.getElementById('spinner').style.display = 'block';
            
            if (!navigator.geolocation) {
                showMessage('Geolocation is not supported by your browser', 'danger');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const location = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                    
                    // Send location immediately
                    sendLocationToParent(location);
                },
                (error) => {
                    document.getElementById('spinner').style.display = 'none';
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            showMessage('Please allow location access to continue', 'danger');
                            break;
                        case error.POSITION_UNAVAILABLE:
                            showMessage('Location information is unavailable', 'danger');
                            break;
                        case error.TIMEOUT:
                            showMessage('Location request timed out', 'danger');
                            break;
                        default:
                            showMessage('An unknown error occurred', 'danger');
                            break;
                    }
                }
            );
        };
    </script>
</body>
</html>
