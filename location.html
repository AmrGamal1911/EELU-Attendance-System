<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Class Location | EELU</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #667eea;
            --success: #10b981;
            --danger: #ef4444;
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background: #f8fafc;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin-bottom: 2rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin: 0 auto;
            transition: transform 0.2s;
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: #047857;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #b91c1c;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            color: #1d4ed8;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .hidden {
            display: none !important;
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: var(--border-radius);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .location-preview {
            background: #f9fafb;
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #4b5563;
        }

        #savedLocations {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-map-marker-alt"></i> Set Class Location</h1>
        
        <div id="message" class="alert hidden"></div>
        
        <div id="spinner" class="spinner"></div>

        <div id="savedLocationsSection" class="hidden">
            <div class="form-group">
                <label for="savedLocations">Choose a saved location:</label>
                <select id="savedLocations">
                    <option value="">Select a location...</option>
                </select>
            </div>
            <button class="btn" onclick="useSavedLocation()">
                <i class="fas fa-check-circle"></i> Use Selected Location
            </button>
            <div style="text-align: center; margin: 1rem 0;">
                <span>- OR -</span>
            </div>
        </div>
        
        <div id="newLocationSection">
            <button id="getLocationBtn" class="btn" onclick="getLocation()">
                <i class="fas fa-location-arrow"></i> Get Current Location
            </button>
            
            <div id="locationForm" class="hidden">
                <div class="location-preview" id="locationPreview"></div>
                <div class="form-group">
                    <label for="locationName">Location Name:</label>
                    <input type="text" id="locationName" placeholder="e.g., Room 101" required>
                </div>
                <button class="btn" onclick="saveLocation()">
                    <i class="fas fa-save"></i> Save & Use Location
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentLocation = null;
        let savedLocations = {};

        function init() {
            // Load saved locations from localStorage
            const savedLocationsStr = localStorage.getItem('savedLocations');
            if (savedLocationsStr) {
                savedLocations = JSON.parse(savedLocationsStr);
                populateSavedLocations();
            }

            // Show saved locations section if there are any
            if (Object.keys(savedLocations).length > 0) {
                document.getElementById('savedLocationsSection').classList.remove('hidden');
            }
        }

        function populateSavedLocations() {
            const select = document.getElementById('savedLocations');
            select.innerHTML = '<option value="">Select a location...</option>';
            
            Object.entries(savedLocations).forEach(([name, location]) => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = `${name} (${location.lat.toFixed(6)}, ${location.lng.toFixed(6)})`;
                select.appendChild(option);
            });
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `alert alert-${type}`;
            messageDiv.classList.remove('hidden');
        }

        function useSavedLocation() {
            const select = document.getElementById('savedLocations');
            const locationName = select.value;
            
            if (!locationName) {
                showMessage('Please select a location', 'danger');
                return;
            }

            const location = savedLocations[locationName];
            sendLocationToParent(location, locationName);
        }

        function getLocation() {
            if (!navigator.geolocation) {
                showMessage('Geolocation is not supported by your browser', 'danger');
                return;
            }

            document.getElementById('spinner').style.display = 'block';
            document.getElementById('getLocationBtn').disabled = true;
            showMessage('Getting your location...', 'info');

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    currentLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };

                    // Show location preview and name input
                    document.getElementById('locationPreview').textContent = 
                        `Location: ${currentLocation.lat.toFixed(6)}, ${currentLocation.lng.toFixed(6)} (Â±${currentLocation.accuracy.toFixed(0)}m)`;
                    document.getElementById('locationForm').classList.remove('hidden');
                    document.getElementById('spinner').style.display = 'none';
                    document.getElementById('getLocationBtn').style.display = 'none';
                    showMessage('Location captured! Please enter a name for this location.', 'success');
                },
                (error) => {
                    showMessage('Error getting location: ' + error.message, 'danger');
                    document.getElementById('getLocationBtn').disabled = false;
                    document.getElementById('spinner').style.display = 'none';
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }

        function saveLocation() {
            const locationName = document.getElementById('locationName').value.trim();
            
            if (!locationName) {
                showMessage('Please enter a location name', 'danger');
                return;
            }

            if (!currentLocation) {
                showMessage('No location captured', 'danger');
                return;
            }

            // Save to localStorage
            savedLocations[locationName] = currentLocation;
            localStorage.setItem('savedLocations', JSON.stringify(savedLocations));

            // Send to parent window
            sendLocationToParent(currentLocation, locationName);
        }

        function sendLocationToParent(location, name) {
            if (window.opener) {
                window.opener.postMessage({
                    ...location,
                    name: name
                }, window.location.origin);
                
                showMessage('Location sent successfully! This window will close in 3 seconds.', 'success');
                setTimeout(() => window.close(), 3000);
            } else {
                showMessage('Error: Could not communicate with main window. Please copy this location manually.', 'danger');
                document.getElementById('locationPreview').textContent = 
                    `Location Name: ${name}\nCoordinates: ${location.lat.toFixed(6)}, ${location.lng.toFixed(6)}`;
                document.getElementById('locationPreview').classList.remove('hidden');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
